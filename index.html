<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body >
    <div class="wrapper">
    <h1 class="huruf">Contact App</h1>
    <h2 class="huruf">Input Contact</h2>
    <br>
    <form action="" id="simpanContact">
        <label>Name &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;: &nbsp; &nbsp; <input type="text" class="test"
                name="name" id="name" class="padding" /></label>
        <br>
        <label>Address&nbsp; &nbsp; &nbsp; &nbsp; : &nbsp; &nbsp; &nbsp;<input type="text" class="test" name="address"
                id="address" class="padding" /> </label>
        <br>
        <label>Email&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; : &nbsp; &nbsp; <input type="email" class="test"
                name="email" id="email" class="padding" /></label>
        <br>
        <label>Phone&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;: &nbsp; &nbsp; <input type="number" class="test"
                name="phone" id="phone" class="padding" /></label>
        <br>
        <label>Company&nbsp; &nbsp; &nbsp;: &nbsp; &nbsp; <input type="text" class="test" name="company" id="company"
                class="padding" /></label>
        <br>
        <div class="tengah">
            <button type="submit" class="btn btn-outline-primary">Save</button>
        </div>
</div>
    </form>
    <div id="contacts" class="row">
    </div>
    <div class="table-responsive"></div>
    <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col"> Name</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Company</th>
          </tr>
        </thead>
            <tbody id="contacts">

            </tbody>
            </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
